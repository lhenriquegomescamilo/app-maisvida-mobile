<ion-content padding class="center">
  <form (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-input
          type="text"
          name="email"
          placeholder="Insira o seu em-mail"
          [(ngModel)]="user.username">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="password"
          name="password"
          placeholder="Insira o sua senha"
          [(ngModel)]="user.password">
        </ion-input>
      </ion-item>

    </ion-list>
    <div class="row">
      <button ion-button block type="submit" class="button-bottom">Login</button>
    </div>

  </form>
</ion-content>
